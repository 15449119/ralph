{% extends 'admin/change_list.html' %}
{% block breadcrumbs %}
<ul class="breadcrumbs">
  <li><a href="{% url 'admin:networks_network_changelist' %}">Network</a></li>
  {% for network in parents_network %}
  <li{% if forloop.last %} class="current"{% endif %}>
    <a href="{% url 'admin:networks_network_changelist' %}?parent={{ network.id }}">
      {{ network.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
