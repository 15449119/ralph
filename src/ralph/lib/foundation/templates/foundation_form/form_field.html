{% load foundation_form %}

<div class="field-row large-12 columns{% if field.field.errors %} error{% endif %}">
  <div class="row">
    <div class="small-3 columns">
      {% if show_label %}
        {% label field %}
      {% endif %}
    </div>
    <div class="small-7 end columns {% if field.errors %} error{% endif %}">
      {% if field.is_readonly %}
        {{ field.contents }}
      {% else %}
        {{ field.field }}
      {% endif %}
      {% if field.field.errors %}
        {% for error in field.field.errors %}
          <small class="error">{{ error }}</small>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
