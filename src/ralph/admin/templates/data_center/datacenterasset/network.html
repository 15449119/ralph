{% extends BASE_TEMPLATE %}

{% load foundation_alert %}

{% block view_content %}
  <div class="large-12 columns">
    <h2>IP adresses assigned to {{ object }}</h2>
    {% for adress in addresses %}
      {{ adress }}
    {% empty %}
      {% alert "Asset doesn't have any assigned addresses." 'info' False %}
    {% endfor %}
  </div>
{% endblock %}
