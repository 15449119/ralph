{% load bob %}
<table class="table table-bordered table-striped table-properties">
    <tr>
        <th> Date </th>
        <th> User </th>
        <th> Field name</th>
        <th> Old value</th>
        <th> New value</th>
        <th> Comment</th>
    </tr>
    {% for f in device_attributes_changes %}
        <tr>
            <td>  {{ f.time|timesince_limited }}  </td>
            <td>  {{ f.user }} </td>
            <td>  {{ f.field_name }} </td>
            <td>  {{ f.old_value}}  </td>
            <td>  {{ f.new_value }}  </td>
            <td>  {{ f.comment }}  </td>
        </tr>
    {% endfor %}
</table>
