---
layout: default
---

<div class="container">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>
    <div class="row">
        <div class="span8">
          {{ content }}
        </div>
    </div>
</div> <!-- /container -->
